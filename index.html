<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        Image Search App
    </h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685797439-a05dd915cee9?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="moutains">
                <a href="https://unsplash.com/photos/a-person-standing-in-front-of-a-rock-formation-I7NOiVT6jq0" target="_blank">moutains</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1703136686959-d6e53e9fab46?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="dog">
                <a href="https://unsplash.com/photos/a-small-dog-wearing-a-green-christmas-tree-costume-RU6wtyteGgc" target="_blank">Dogs</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1593726205486-b39a47f18b50?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="nature">
                <a href="https://unsplash.com/photos/brown-trees-on-brown-field-during-daytime-xlwUqTwubrc" target="_blank">nature</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1703600896974-889bea2f4c64?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="street">
                <a href="https://unsplash.com/photos/a-man-walking-down-a-city-street-at-night-i3NOLHNWDAw" target="_blank">street</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1689250034759-e98be89411ee?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="food">
                <a href="https://unsplash.com/photos/a-table-topped-with-cookies-covered-in-powdered-sugar-RKBP8k-X7hI" target="_blank">food</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1564086315895-f3f695934f3a?q=80&w=464&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="nature">
                <a href="https://unsplash.com/photos/house-near-lake-A3EhV5FOH5c" target="_blank">travel</a>
        </div>
    </div>
    <button id="show-more-button"> Show more &#8594</button>
    <h1>Made with &#128151 by Deepak Kumar</h1>
    <script src="script.js"></script>
</body>

</html>
